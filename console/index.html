<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script src="app.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#" data-nav="home">Indispenso</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="#" data-nav="clients">Clients</a></li>
		        <li><a href="#" data-nav="templates">Templates</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#" data-nav="profile">My Profile</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#" data-nav="logout">Logout</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="container">
			<!-- Login -->
			<div class="page" data-name="login">
				<div class="col-md-12">
					<form id="login">
					  <div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>

			<!-- Home -->
			<div class="page" data-name="home">
				<div class="col-md-12">
					<h2>Dashboard</h2>
					<p><a href="#" data-nav="clients">Clients</a>: <span data-bind="number-of-clients"></span></p>
				</div>
			</div>

			<!-- Clients -->
			<div class="page" data-name="clients">
				<div class="col-md-12">
					<h2>Clients</h2>
					<div>
						<ul data-bind="tags" class="tags-horizontal">
						</ul>
					</div>

					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Identifier</th>
								<th>Tags</th>
								<th>Last contact</th>
							</tr>
						</thead>
						<tbody data-bind="clients">
						</tbody>
					</table>
				</div>
			</div>

			<!-- My profile -->
			<div class="page" data-name="profile">
				<div class="col-md-12">
					<h2>My Profile</h2>
					<form id="change-password">
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="password2">Password (confirm)</label>
					    <input type="password" name="password2" class="form-control" id="password2" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-primary">Change password</button>
					</form>
				</div>
			</div>

			<!-- Templates -->
			<div class="page" data-name="templates">
				<div class="col-md-12">
					<h2>Templates</h2>
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Name</th>
								<th>Tags</th>
								<th></th>
							</tr>
						</thead>
						<tbody data-bind="templates">
							<!-- mock -->
							<tr>
								<td>Reboot server</td>
								<td><span class="label label-warning">ALL</span></td>
								<td><div class="btn-group btn-group-xs"><span class="btn btn-default ">Execute</span></div></td>
							</tr>
							<tr>
								<td>Update fennec</td>
								<td><span class="label label-primary">fennec</span></td>
								<td><div class="btn-group btn-group-xs"><span class="btn btn-default ">Execute</span></div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- 404 -->
			<div class="page" data-name="404">
				<div class="col-md-12">
					<h2>404 Page Not Found</h2>
				</div>
			</div>
		</div>
	</body>
</html>
